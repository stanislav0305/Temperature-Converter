<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/icons/temperature.ico">
    <link rel="icon" type="image/svg+xml" href="./img/icons/temperature.svg">
    <title>Конвертор температуры</title>
</head>

<body>
    <header>
        <h1>Конвертор температуры</h1>
    </header>
    <div id="inputs-panel">
        <div>
            <span class="text-italic">Градус Цельсиия</span>
            <input data-format="celsius" type="number" class="width-70">
            <span class="text-bold"><sup>0</sup>C</span>
        </div>
        <div>
            <span class="text-italic">Градус Фаренгейта</span>
            <input data-format="fahrenheit" type="number" class="width-70">
            <span class="text-bold"><sup>0</sup>F</span>
        </div>
        <div>
            <span class="text-italic">Кельвин</span>
            <input data-format="kelvin" type="number" class="width-70">
            <span class="text-bold">K</span>
        </div>
        <div>
            <span class="text-italic">Градус Ранкина</span>
            <input data-format="rankine" type="number" class="width-70">
            <span class="text-bold"><sup>0</sup>R</span>
        </div>
        <div>
            <span class="text-italic">Реомюр</span>
            <input data-format="reaumur" type="number" class="width-70">
            <span class="text-bold"><sup>0</sup>Ré</span>
        </div>
    </div>
</body>

</html>
