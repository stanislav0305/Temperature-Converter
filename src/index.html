<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/icons/temperature.ico">
    <link rel="icon" type="image/svg+xml" href="./img/icons/temperature.svg">
    <title>Конвертор температуры</title>
</head>

<body>
    <header>
        <h1>Конвертор температуры</h1>
    </header>
    <div id="inputs-panel" class="inputs-panel">
        <div class="input-item">
            <span>Градус Цельсиия</span>
            <div>
                <input data-format="celsius" type="number">
                <span><sup>0</sup>C</span>
            </div>
        </div>
        <div class="input-item">
            <span>Градус Фаренгейта</span>
            <div>
                <input data-format="fahrenheit" type="number">
                <span><sup>0</sup>F</span>
            </div>
        </div>
        <div class="input-item">
            <span>Кельвин</span>
            <div>
                <input data-format="kelvin" type="number">
                <span>K</span>
            </div>
        </div>
        <div class="input-item">
            <span>Градус Ранкина</span>
            <div>
                <input data-format="rankine" type="number">
                <span><sup>0</sup>R</span>
            </div>
        </div>
        <div class="input-item">
            <span>Реомюр</span>
            <div>
                <input data-format="reaumur" type="number">
                <span><sup>0</sup>Ré</span>
            </div>
        </div>
    </div>
</body>

</html>
